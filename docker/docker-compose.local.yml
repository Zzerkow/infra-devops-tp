version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-glpi_root_password}
      MYSQL_DATABASE: ${MARIADB_DATABASE:-glpi}
      MYSQL_USER: ${MARIADB_USER:-glpi_user}
      MYSQL_PASSWORD: ${MARIADB_PASSWORD:-glpi_password}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - glpi_network
    restart: unless-stopped

  glpi:
    image: diouxx/glpi:latest
    platform: linux/amd64
    environment:
      TIMEZONE: Europe/Paris
      MARIADB_HOST: mariadb
      MARIADB_PORT: 3306
      MARIADB_DATABASE: ${MARIADB_DATABASE:-glpi}
      MARIADB_USER: ${MARIADB_USER:-glpi_user}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-glpi_password}
    volumes:
      - glpi_data:/var/www/html/glpi
      - glpi_plugins:/var/www/html/glpi/plugins
    networks:
      - glpi_network
    depends_on:
      - mariadb
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - glpi_network
    depends_on:
      - glpi
    restart: unless-stopped

networks:
  glpi_network:
    driver: bridge

volumes:
  mariadb_data:
  glpi_data:
  glpi_plugins:
