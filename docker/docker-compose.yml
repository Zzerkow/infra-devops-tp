version: '3.8'

services:
  # MariaDB Database for GLPI
  mariadb:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-glpi_root_password}
      MYSQL_DATABASE: ${MARIADB_DATABASE:-glpi}
      MYSQL_USER: ${MARIADB_USER:-glpi_user}
      MYSQL_PASSWORD: ${MARIADB_PASSWORD:-glpi_password}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - glpi_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # GLPI Web Application
  glpi:
    image: diouxx/glpi:latest
    environment:
      TIMEZONE: Europe/Paris
      MARIADB_HOST: mariadb
      MARIADB_PORT: 3306
      MARIADB_DATABASE: ${MARIADB_DATABASE:-glpi}
      MARIADB_USER: ${MARIADB_USER:-glpi_user}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-glpi_password}
    volumes:
      - glpi_data:/var/www/html/glpi
      - glpi_plugins:/var/www/html/glpi/plugins
    networks:
      - glpi_network
    depends_on:
      - mariadb
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Nginx Reverse Proxy with Let's Encrypt (Traefik alternative)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - letsencrypt_certs:/etc/letsencrypt:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    networks:
      - glpi_network
    depends_on:
      - glpi
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Certbot for Let's Encrypt certificates
  certbot:
    image: certbot/certbot:latest
    volumes:
      - letsencrypt_certs:/etc/letsencrypt
      - ./nginx/html:/var/www/html
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - glpi_network
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  glpi_network:
    driver: overlay
    attachable: true

volumes:
  mariadb_data:
    external: true
  glpi_data:
    external: true
  glpi_plugins:
    external: true
  letsencrypt_certs:
    external: true
