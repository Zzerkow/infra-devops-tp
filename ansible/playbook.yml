---
- name: Deploy GLPI Stack with Docker Swarm
  hosts: all
  become: yes
  vars:
    docker_compose_version: "2.24.0"
    project_path: /opt/glpi-stack

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
          - python3-docker
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
      when: ansible_os_family == "Debian"

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

- name: Initialize Docker Swarm on Manager
  hosts: swarm_managers
  become: yes
  tasks:
    - name: Check if Swarm is already initialized
      command: docker info --format '{{ "{{" }}.Swarm.LocalNodeState{{ "}}" }}'
      register: swarm_status
      changed_when: false

    - name: Initialize Docker Swarm
      command: docker swarm init --advertise-addr {{ ansible_host }}
      when: swarm_status.stdout != "active"
      register: swarm_init

    - name: Get Swarm join token for workers
      command: docker swarm join-token worker -q
      register: worker_token
      changed_when: false
      when: swarm_status.stdout == "active" or swarm_init.changed

    - name: Store worker token
      set_fact:
        swarm_worker_token: "{{ worker_token.stdout }}"
        swarm_manager_ip: "{{ ansible_host }}"
      when: worker_token.stdout is defined

- name: Join Workers to Swarm
  hosts: swarm_workers
  become: yes
  tasks:
    - name: Check if already in Swarm
      command: docker info --format '{{ "{{" }}.Swarm.LocalNodeState{{ "}}" }}'
      register: swarm_status
      changed_when: false

    - name: Join Swarm as worker
      command: >
        docker swarm join
        --token {{ hostvars[groups['swarm_managers'][0]]['swarm_worker_token'] }}
        {{ hostvars[groups['swarm_managers'][0]]['swarm_manager_ip'] }}:2377
      when: swarm_status.stdout != "active"

- name: Deploy GLPI Stack
  hosts: swarm_managers
  become: yes
  vars:
    project_path: /opt/glpi-stack
  tasks:
    - name: Create project directory
      file:
        path: "{{ project_path }}"
        state: directory
        mode: '0755'

    - name: Create subdirectories
      file:
        path: "{{ project_path }}/{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - nginx
        - nginx/conf.d
        - nginx/html

    - name: Copy docker-compose file
      template:
        src: templates/docker-compose.yml.j2
        dest: "{{ project_path }}/docker-compose.yml"
        mode: '0644'

    - name: Copy nginx configuration
      template:
        src: templates/nginx.conf.j2
        dest: "{{ project_path }}/nginx/nginx.conf"
        mode: '0644'

    - name: Copy nginx server configuration
      template:
        src: templates/glpi.conf.j2
        dest: "{{ project_path }}/nginx/conf.d/default.conf"
        mode: '0644'

    - name: Create environment file
      template:
        src: templates/env.j2
        dest: "{{ project_path }}/.env"
        mode: '0600'

    - name: Create Docker volumes
      command: docker volume create {{ item }}
      loop:
        - mariadb_data
        - glpi_data
        - glpi_plugins
        - letsencrypt_certs
      register: volume_create
      changed_when: "'already exists' not in volume_create.stderr"
      failed_when: false

    - name: Create overlay network
      command: docker network create --driver overlay --attachable glpi_network
      register: network_create
      changed_when: "'already exists' not in network_create.stderr"
      failed_when: false

    - name: Deploy stack
      command: docker stack deploy -c {{ project_path }}/docker-compose.yml glpi
      register: stack_deploy

    - name: Wait for services to start
      pause:
        seconds: 30

    - name: Check stack services
      command: docker stack services glpi
      register: stack_services

    - name: Display stack services
      debug:
        var: stack_services.stdout_lines

- name: Obtain Let's Encrypt Certificate
  hosts: swarm_managers
  become: yes
  vars:
    project_path: /opt/glpi-stack
  tasks:
    - name: Request Let's Encrypt certificate
      command: >
        docker run --rm
        -v letsencrypt_certs:/etc/letsencrypt
        -v {{ project_path }}/nginx/html:/var/www/html
        certbot/certbot certonly
        --webroot
        --webroot-path=/var/www/html
        --email {{ email }}
        --agree-tos
        --no-eff-email
        -d {{ domain }}
      register: certbot_result
      failed_when: false
      changed_when: "'Successfully received certificate' in certbot_result.stdout"

    - name: Display certbot result
      debug:
        var: certbot_result.stdout_lines
      when: certbot_result.stdout_lines is defined
